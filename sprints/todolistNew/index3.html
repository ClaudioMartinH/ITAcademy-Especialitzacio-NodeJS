<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/estilos.css" />
   <script src="./dist/indexhtml.js"></script>
  </head>
  <header class="encabezado">To Do List</header>
  <body background="./css/img/pexels-karolina-grabowska-4464438.jpg">
    <div class="container">
      Introduce la tarea a registrar <br />
      o bien el numero de tarea a completar o eliminar
      <p id="tskUs">
        <textarea
          id="numUs"
          type="text"
          style="width: 300px; height: 40px"
        ></textarea>
      </p>
      <button onclick="afegirTasca(); netejarText()">AGREGAR</button>
      <button onclick="eliminarTasca(); netejarText()">ELIMINAR</button>
      <button onclick="completarTasca(); netejarText()">COMPLETAR</button>
      <button onclick="mostrarTasca(); netejarText()">MOSTRAR</button>
    </div>
    <div class="container2">
      Estas son tus tareas registradas
      <p id="showTsk"></p>
    </div>
  </body>
  <footer>Claudio Martin Herranz 2024 || IT Academy Barcelona Activa</footer>
</html>
