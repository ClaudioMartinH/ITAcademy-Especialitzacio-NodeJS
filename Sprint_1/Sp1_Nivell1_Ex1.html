<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint1_Nivell1</title>
  </head>
  <body>
    <h1>Sprint 1 - Nivell 1 - Exercici 1</h1>
    <details>
      Crea una funció que mostri per consola el nom d'usuari/ària en invocar-la
      passant-li el nom com a paràmetre
    </details>
    <hr />
    <p>
      <input type="text" id="nomUsuari" />
      Introdueix el nom que vols mostrar en consola
    </p>
    <button onclick="comprovem()">click per mostrar</button>
    <script>
      function comprovem() {
        let nomIntroduit = document.getElementById("nomUsuari").value;

        function nomEnConsola(nomIntroduit) {
          console.log("El nom introduit és: ", nomIntroduit);
        }
        nomEnConsola(nomIntroduit);
      }
    </script>
  </body>
</html>
