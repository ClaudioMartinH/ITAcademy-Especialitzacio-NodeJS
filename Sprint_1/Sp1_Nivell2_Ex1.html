<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint1_Nivell2</title>
</head>
<body>
  <h1>Sprint 1 - Nivell 2 - Exercici 1</h1>
  <details> Mostra per consola el nom i cognoms de l'usuari/ària mitjançant template literals, <br> guardant-los en variables i referenciant-les en la impressió del missatge. </details>
  <hr>
  <p> <input type="text" id="nomUsuari"> Introdueix el teu nom</p>
  <p> <input type="text" id="cognomUsuari"> Introdueix el teu primer cognom </p>
  <p> <input type="text" id="segonCognomUsuari"> Introdueix el segon cognom </p>
  <hr>
  <button onclick="comprovem()"> Clicka per comprovar </button>
  <script>
    function comprovem(){
      let nomUsuari = document.getElementById("nomUsuari").value;
      let cognomUsuari = document.getElementById("cognomUsuari").value;
      let segonCognomUsuari = document.getElementById("segonCognomUsuari").value;
      console.log(`El teu nom és: ${nomUsuari}, i els teus cognoms són: ${cognomUsuari} ${segonCognomUsuari}`);
    }

  </script>
  
</body>
</html>
