    <h1>Sprint 1 - Nivell 3 - Exercici 2</h1>
    <details>
      Crea una funció anònima autoinvocable igualada a una variable que mostri
      per <br />
      consola el nom de l'usuari/ària rebut com a paràmetre.
    </details>
    <hr />
    <p>
      <input type="text" id="nomUsuari" /> Introdueix el nom per mostrar-lo en
      consola
    </p>
    <hr />
    <button onclick="comprovem()">Clicka per comprovar</button>
    <script>
      function comprovem() {
        let nomUsuari = document.getElementById("nomUsuari").value;
        let mostrarEnConsola = (function (nomUsuari) {
          console.log(`El nom introduit és: ${nomUsuari}`);
        })(nomUsuari);
      }
    </script>
